name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'pages' }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for PR preview
        if: github.event_name == 'pull_request'
        run: |
          export PUBLIC_BASE_PATH="/commons-announcements/pr-${{ github.event.number }}"
          bun run build
        env:
          NODE_ENV: production

      - name: Build for production
        if: github.event_name == 'push'
        run: bun run build

      - name: Upload artifact for production
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Upload PR preview artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.number }}
          path: build
          retention-days: 7

  deploy-production:
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-pr-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check and setup gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if gh-pages branch exists
          if git ls-remote --exit-code --heads origin gh-pages > /dev/null 2>&1; then
            echo "gh-pages branch exists, checking it out"
            git fetch origin gh-pages
            git checkout gh-pages
          else
            echo "gh-pages branch doesn't exist, creating it"
            git checkout --orphan gh-pages
            git rm -rf . || true
            echo "# GitHub Pages" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
          fi

      - name: Download PR preview artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-preview-${{ github.event.number }}
          path: pr-preview-temp

      - name: Deploy PR preview
        run: |
          # Create PR preview directory
          mkdir -p pr-${{ github.event.number }}
          
          # Copy built files to PR preview directory
          cp -r pr-preview-temp/* pr-${{ github.event.number }}/
          
          # Clean up temp directory
          rm -rf pr-preview-temp
          
          # Commit and push
          git add pr-${{ github.event.number }}
          git commit -m "Deploy preview for PR #${{ github.event.number }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/commons-announcements/pr-${prNumber}/`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Preview')
            );
            
            const commentBody = `## ðŸš€ PR Preview
            
            Your preview is ready! 
            
            **Preview URL:** ${previewUrl}
            
            The preview will be updated automatically when you push new commits to this PR.`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  cleanup-pr-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove PR preview
        run: |
          # Check if gh-pages branch exists
          if ! git ls-remote --exit-code --heads origin gh-pages > /dev/null 2>&1; then
            echo "gh-pages branch doesn't exist, nothing to clean up"
            exit 0
          fi
          
          # Fetch and checkout gh-pages
          git fetch origin gh-pages
          git checkout gh-pages
          
          # Remove PR preview directory if it exists
          if [ -d "pr-${{ github.event.number }}" ]; then
            rm -rf pr-${{ github.event.number }}
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Commit and push
            git add .
            git commit -m "Remove preview for closed PR #${{ github.event.number }}"
            git push origin gh-pages
          else
            echo "PR preview directory doesn't exist, nothing to clean up"
          fi

      - name: Comment on closed PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ PR preview has been cleaned up.'
            });
