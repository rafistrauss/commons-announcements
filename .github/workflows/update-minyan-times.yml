name: Update Minyan Times

on:
  schedule:
    # Run every Sunday at 9:00 AM UTC (updates for the upcoming week)
    - cron: '0 9 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-times:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Update minyan times
        run: bun run scripts/update-minyan-times.js src/lib/minyan-times.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/lib/minyan-times.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update minyan times - $(date)"
            git push
          fi