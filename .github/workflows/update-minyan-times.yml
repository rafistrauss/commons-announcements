name: Update Minyan Times

permissions:
  contents: write
  actions: write

on:
  schedule:
    # Run every Sunday at 9:00 AM UTC (updates for the upcoming week)
    - cron: '0 9 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-times:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Update minyan times
        run: bun run scripts/update-minyan-times.js src/lib/minyan-times.json

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "Update minyan times - $(date)"
      
      - name: Wait for push to complete
        run: sleep 5
      
      - name: Trigger deployment
        run: |
          if gh workflow run deploy.yml --ref main; then
            echo "✓ Deployment workflow triggered successfully on main branch"
          else
            echo "✗ Failed to trigger deployment workflow"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
